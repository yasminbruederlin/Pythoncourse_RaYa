    # Modulooperator
    term_5 = b % a
    print(term_5)

    # Exponentialoperator
    term_6 = b**a
    print(term_6)

    # Rangfolge arithmetischer Ausdrücke
    term_7 = a + b * c
    term_8 = (a + b) * c
    print(term_7, term_8)
